<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Top Books</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1> Our Top <br> Picks
        <i class='bx bxs-right-arrow-square' ></i></h1>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
              <img src="https://c8.alamy.com/comp/PWACAK/world-food-day-poster-design-dont-waste-food-vector-illustration-PWACAK.jpg" alt="#">
            </div>
            <div class="slide">
                <img src="https://www.genevaenvironmentnetwork.org/wp-content/uploads/2023/09/09.29-FLWDay23-aspect-ratio-2000-1200.jpg" alt="#">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/28/2c/7e/282c7eb53bf1c1d03769db04aeb89e87.jpg" alt="#">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUBArJGIiVizBKz01DoGd2kK-gD-U66vJ6su9ra06OE3HgpuxRjDdiptLyCGjiiS2eWd8&usqp=CAU" alt="#">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    

    
</body>
